name: github-package-release

on:
  push:
    tags:
      - "*"

jobs:
  build:
    name: Generate FHIR profiles
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3.0.2

      - name: Setup Babashka
        uses: turtlequeue/setup-babashka@v1.5.0
        with:
          babashka-version: 0.8.156

      - name: Set tag env
        run: echo "RELEASE_VERSION=${GITHUB_REF#refs/*/}" >> $GITHUB_ENV

      - uses: actions/setup-node@v3.4.1
        with:
          node-version: "14.x"
          registry-url: "https://registry.npmjs.org"

      - uses: actions/setup-java@v3.5.0
        with:
          distribution: "temurin"
          java-version: "18"

      - uses: DeLaGuardo/setup-clojure@9.5
        with:
          cli: 1.11.1.1155

      - run: bb init
        name: Install npm FHIR packages

      - run: bb zen-profiles-packages "release.txt" "node_modules/" "zen-packages/"
        name: Generate npm Zen packages

      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          body_path: "release.txt"


