# This is a basic workflow to help you get started with Actions
name: test

runs-on: self-hosted

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3.0.2
        with:
          fetch-depth: 0 
          submodules: 'recursive'
      - uses: actions/setup-node@v3.4.1
      - uses: actions/setup-java@v3.5.0
        with:
          distribution: "temurin"
          java-version: "18"
      - name: Setup Babashka
        uses: turtlequeue/setup-babashka@v1.5.0
        with:
          babashka-version: 0.8.156
      - uses: DeLaGuardo/setup-clojure@9.5
        with:
          cli: 1.11.1.1155
      - run: git config --global user.email "hello@health-samurai.io" && git config --global user.name "zen-lang/fhir GH Action â€” test"
      - run: bb ci-test
